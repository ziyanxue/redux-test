<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../src/com/Pagination/index.css"/>
</head>
<body>
<div style="width:800px;margin:20px auto;">
    <div class="paging">
        <span class="paging-total-num">共500条</span>
        <button class="paging-pre"></button>
        <div class="paging-list">
            <span class="paging-item">1</span>
        </div>
        <button class="paging-next"></button>
        <span class="paging-total-page">共500条</span>
        <div class="paging-jump">
            去第
            <span>
                <input type="text"/>
            </span>
            页
            <button>跳转</button>
        </div>
    </div>
</div>
</body>
</html>
